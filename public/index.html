<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifier une réunion - Vidéo Conférence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Créer ou Rejoindre une Réunion</h1>
        
        <!-- Section pour créer une nouvelle réunion -->
        <div id="create-section">
            <h2>Créer une nouvelle réunion</h2>
            <form id="create-form">
                <div class="form-group">
                    <label for="username-create">Votre nom :</label>
                    <input type="text" id="username-create" name="username" required placeholder="Entrez votre nom">
                </div>
                <button type="submit" id="generate-link-btn">Générer un lien de réunion</button>
            </form>
            <div id="link-display-section" style="display: none; margin-top: 20px;">
                <h3>Lien de réunion généré :</h3>
                <input type="text" id="meeting-link" readonly style="width: calc(100% - 22px); margin-bottom: 10px;">
                <button id="copy-link-btn">Copier le lien</button>
                <button id="join-now-btn" style="margin-left: 10px;">Rejoindre maintenant</button>
            </div>
        </div>

        <hr style="margin: 30px 0;">

        <!-- Section pour rejoindre avec un lien existant -->
        <div id="join-section">
            <h2>Rejoindre avec un lien ou un code</h2>
            <form id="join-form-link">
                 <div class="form-group">
                    <label for="username-join">Votre nom :</label>
                    <input type="text" id="username-join" name="username" required placeholder="Entrez votre nom">
                </div>
                <div class="form-group">
                    <label for="join-link-input">Lien ou code de la réunion :</label>
                    <input type="text" id="join-link-input" name="meetingLink" required placeholder="Collez le lien ou le code ici">
                </div>
                <button type="submit" id="join-with-link-btn">Rejoindre la réunion</button>
            </form>
        </div>

    </div>

    <!-- Socket.IO client library - Peut être retiré d'ici si non nécessaire sur index -->
    <!-- <script src="/socket.io/socket.io.js"></script> --> 
    <script src="script.js"></script>
</body>
</html>
