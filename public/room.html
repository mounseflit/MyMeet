<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetNow - Video Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="room-page">
    <!-- Join Screen -->
    <div class="join-screen" id="join-screen">
        <div class="join-container">
            <h2 class="text-center mb-4">Join Meeting</h2>
            <div class="preview-container">
                <video id="local-preview" autoplay muted playsinline></video>
            </div>
            <div class="device-controls">
                <button class="control-btn" id="toggle-video-preview">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" id="toggle-audio-preview">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="form-group mb-3">
                <label for="username-input">Your Name</label>
                <input type="text" id="username-input" class="form-control" placeholder="Enter your name">
            </div>
            <button class="btn btn-primary w-100" id="join-meeting-btn">Join Now</button>
        </div>
    </div>

    <!-- Meeting Room -->
    <div class="meeting-container" style="display: none;">
        <!-- Room Header -->
        <div class="room-header">
            <div class="room-info">
                <h3>Meeting: <span id="room-id"></span></h3>
            </div>
            <div class="copy-link">
                <input type="text" id="meeting-link" readonly>
                <button id="copy-link-btn">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div class="room-timer" id="room-timer">00:00:00</div>
        </div>

        <!-- Video Grid -->
        <div class="video-container" id="video-container">
            <!-- Videos will be added here dynamically -->
        </div>

        <!-- Video Controls -->
        <div class="video-controls">
            <button class="control-btn" id="toggle-audio">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn" id="toggle-video">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn" id="toggle-screen">
                <i class="fas fa-desktop"></i>
            </button>
            <button class="control-btn" id="toggle-chat">
                <i class="fas fa-comments"></i>
            </button>
            <button class="control-btn danger" id="leave-meeting">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel" id="chat-panel">
            <div class="chat-header">
                <h4>Chat</h4>
                <button class="close-chat" id="close-chat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/room.js"></script>
</body>
</html>
